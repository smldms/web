backend:
  name: github
  repo: smldms/web
  branch: main
  publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Categories",
          name: "categories",
          widget: "select",
          multiple: true,
          options:
            [
              "generative-art",
              "runtime-art",
              "post-photography",
              "platform",
              "dj-set",
            ],
        }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - {
          label: "Gallery",
          name: "gallery",
          widget: "list",
          allow_add: true,
          field: { label: "Image", name: "image", widget: "image" }
        }
      - {
          label: "External Link",
          name: "externalLink",
          widget: "string",
          required: false,
        }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Contenu", name: "body", widget: "markdown" }
